<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locate Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Locate Me</h1>
  <button onclick="getLocation()">Get My Location</button>
  <div id="output">Press the button to find your location.</div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (navigator.geolocation) {
        output.innerHTML = "Finding your location...";

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Call the reverse geocoding API
            getAddressFromCoordinates(latitude, longitude);
          },
          (error) => {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                output.innerHTML = "User denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                output.innerHTML = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                output.innerHTML = "The request to get user location timed out.";
                break;
              default:
                output.innerHTML = "An unknown error occurred.";
            }
          }
        );
      } else {
        output.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function getAddressFromCoordinates(lat, lng) {
      const apiKey = 'AIzaSyDNXJ7Tt44C1VYibyORURm6BeZRrXUpKJMOI'; // Your Google Maps API key
      const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log(data);  // Log the API response for debugging
          if (data.status === 'OK') {
            const address = data.results[0].formatted_address;
            document.getElementById("output").innerHTML = `
              <p><strong>Address:</strong> ${address}</p>
            `;
          } else {
            document.getElementById("output").innerHTML = "Unable to retrieve the address.";
          }
        })
        .catch(error => {
          document.getElementById("output").innerHTML = "Error retrieving address.";
          console.error(error); // Log any fetch error
        });
    }
  </script>
</body>
</html>
